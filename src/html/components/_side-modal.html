<section class="side-modal js-cart-modal" data-modal-name="cart">
  <div class="side-modal__wrapper js-cart">
    <button class="side-modal__close" data-close-target="js-cart-modal" type="button" aria-label="Закрыть окно">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <use xlink:href="/img/sprite.svg#cross"></use>
      </svg>
    </button>
    <h2 class="side-modal__title">Корзина</h2>

    <div class="side-modal__cart cart">
      <div class="cart__head">
        <p class="cart__count js-amount">4 товара</p>
        <button class="cart__clear js-clear" type="button">очистить список</button>
      </div>

      <div class="cart__list js-cart-list">
        <article class="cart-item">
          <picture class="cart-item__picture">
            <img src="https://placehold.co/96" width="96" height="96" alt="">
          </picture>

          <a href="#" class="cart-item__name">Краска Wallquest, Brownsone MS90102</a>
          <p class="cart-item__price">9600 ₽</p>

          <div class="cart-item__counter counter">
            <button type="button" class="counter__btn" data-increment aria-label="Увеличить счётчик на единицу">
              <svg width="16" height="16" viewBox="0 0 20 20">
                <use xlink:href="/img/sprite.svg#minus"></use>
              </svg>
            </button>
            <label class="counter__label">
              <span class="visually-hidden">Количество товаров в корзине</span>
              <input type="number" class="counter__input" readonly value="1">
            </label>
            <button type="button" class="counter__btn" data-decrement aria-label="Уменьшить счётчик на единицу">
              <svg width="16" height="16" viewBox="0 0 20 20">
                <use xlink:href="/img/sprite.svg#plus"></use>
              </svg>
            </button>
          </div>

          <div class="cart-item__actions">
            <button class="cart-item__action cart-item__action--remove" type="button"
                    aria-label="Удалить товар из корзины">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="/img/sprite.svg#cross"></use>
              </svg>
            </button>
            <button class="cart-item__action cart-item__action--restore" type="button" aria-label="Восстановить товар">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use xlink:href="/img/sprite.svg#repeat"></use>
              </svg>
            </button>
          </div>
        </article>
      </div>

      <div class="cart__footer">
        <p class="cart__price">
          Итого
          <span class="js-total-price" ></span>
        </p>

        <button type="button" class="cart__btn button">Оформить заказ</button>
      </div>
    </div>
  </div>
</section>
